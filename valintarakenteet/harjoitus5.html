<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harjoitus-5</title>
</head>
<body>
<h1>Lasketaanko neliöjuuri</h1>

<script>
    'use strict';

    let conf = window.confirm('Lasketaanko neliöjuuri?');

    if (conf) {
      let luku = +prompt('Anna luku');
      if (luku >= 0) {
        let sqrt = Math.sqrt(luku);
        alert('Luvun ' + luku + ' neliöjuuri on ' + sqrt);
      }
      else {
        alert('Negatiivisen luvun neliöjuuri ei ole määritelty.');
      }
    }
    else {
      alert('Neliöjuurta ei lasketa');
    }

</script>

</body>
</html>
