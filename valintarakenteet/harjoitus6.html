<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harjoitus-6</title>
</head>
<body>
<h1>Onko vuosi karkausvuosi</h1>
<script>
  'use strict';
  let vuosi = +prompt('Anna vuosiluku');

  if (vuosi % 400 == 0) {
    alert('Vuosi ' + vuosi + ' on karkausvuosi');
  }
  else if (vuosi % 4 == 0 && vuosi % 100 !== 0) {
    alert('Vuosi ' + vuosi + ' on karkausvuosi.');
  }
  else {
    alert('Vuosi ' + vuosi + ' ei ole karkausvuosi.');
  }

</script>
</body>
</html>
