<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harjoitus-1</title>
</head>
<body>
<h1>Kuhan pituus senttimetreinä</h1>

<script>
    'use strict';
    let raja = 37;
    let pituus = +prompt('Kuinka pitkä kuha on senttimetreinä?');

    if (pituus < raja) {
      let puuttuu = raja - pituus;
      alert('Laske kuha takaisin järveen!' + '\nKalan alimmasta pyyntimitasta puuttuu ' + puuttuu.toFixed(2) + 'cm');
    }

    else {
      alert('Sait hyvän kalan, nauti saaliistasi!');
    }

</script>

</body>
</html>
