<h1>Suorakulmion piiri ja pinta-ala.</h1>
<script>
  'use strict'
  let piiri;
  let ala;
  let kanta = prompt('Anna suorakulmion kanta senttimertreinä.');
  let korkeus = prompt('Anna suorakulmion kanta senttimertreinä.');

  ala = kanta * korkeus;
  piiri = (2 * kanta) + (2 * korkeus);
  console.log('Suorakulmion pinta-ala on ' + ala);
  console.log('Suorakulmion piiri on ' + piiri);

  alert('Suorakulmion pinta-ala on ' + ala + '\nSuorakulmion piiri on ' + piiri);


</script>
