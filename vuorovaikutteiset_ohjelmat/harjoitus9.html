<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<h1>Arpoo koodin</h1>

<script>
    'use strict';
    const luku1 = Math.floor(Math.random() * 10);
    const luku2 = Math.floor(Math.random() * 10);
    const luku3 = Math.floor(Math.random() * 10);

    const nro1 = Math.floor(Math.random() * 6 + 1);
    const nro2 = Math.floor(Math.random() * 6 + 1);
    const nro3 = Math.floor(Math.random() * 6 + 1);
    const nro4 = Math.floor(Math.random() * 6 + 1);

    alert('Eka koodi: ' + luku1 + '-' + luku2 + '-' + luku3 + '\nToka koodi: ' + nro1 + '-' + nro2 + '-' + nro3 + '-' + nro4);


</script>
