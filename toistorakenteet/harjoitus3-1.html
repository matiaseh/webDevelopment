<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harjoitus3-1</title>
</head>
<body>
<h1>Luvun kertoma</h1>

<script>
    'use strict';
    const luku = +prompt('Anna kokonaisluku');
    let kertoma = 1;

    let i;
    for (i = 1; i <= luku ; i++) {
      kertoma = kertoma * i;

    }
    alert('Luvun ' + luku + ' kertoma on: ' + kertoma);

</script>
</body>
</html>
