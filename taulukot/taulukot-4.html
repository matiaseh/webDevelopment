<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harjoitus-4</title>
</head>
<body>
<h1>Kysytään lukuja</h1>

<script>
    'use strict';
    let i, luku;
    let lkm = 0;
    let luvut = [];

    luku = +prompt('Syötä luku');
    luvut[lkm] = luku;

    while (luku !== 0) {
      luku = +prompt('Syötä luku');
      lkm = lkm + 1;
      luvut[lkm] = luku;
    }

    luvut.sort();

    for (i=0; i<=lkm ; i++) {
      document.write('<p>' + luvut[i] + '</p>');
    }

</script>

</body>
</html>
