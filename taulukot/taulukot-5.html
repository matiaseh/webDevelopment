<body>
<h1>Lukuja väliltä 1-1000</h1>
<script>
    'use strict';

    let i, luku;
    let lkm = 0;
    let luvut = [];

    luku = +prompt('Syötä luku väliltä 1-1000');
    luvut[lkm] = luku;

    if (luku >= 1 && luku <= 1000) {
      do {
        luku = +prompt('Syötä luku väliltä 1-1000');
      } while

    else {
      alert('Syötä luku väliltä 1...1000!');
    }
</script>
