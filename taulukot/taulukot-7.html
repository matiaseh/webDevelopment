<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harjoitus-7</title>
</head>
<body>
<h1>Äänestysohjelma</h1>

<script>
    'use strict';
    let i, j, k, lkm, voters, vote;
    let ehdokkaat = [];

    lkm = +prompt('Kuinka monta äänestysehdokasta?');
    for (i=1; i<=lkm ; i++) {
      ehdokkaat[i] = 0;
    }


    voters = +prompt('Kuinka monta äänestäjää?');

    for (j=1; j<=voters ; j++) {

      vote = +prompt('Syötä ehdokkaan vaalinumero väliltä 1-' + (ehdokkaat.length - 1) + '\nSyöttämällä luvun 0 ääni tulkitaan tyhjäksi');
      if (vote > 0 && vote <=(ehdokkaat.length-1)) {
        ehdokkaat[vote] += 1;

        }

      else if (vote === 0) {
        alert('')

      }
      else {
        alert('Virhe');
        j -= 1;
      }
    }

    for (k = 1; k<=lkm ; k++) {
      document.write('<p>' + ehdokkaat[k] + '</p>');
    }



</script>

</body>
</html>
