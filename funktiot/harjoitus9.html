<h1>Fibonaccin lukujono nuolifunktiona</h1>

<script>

  'use strict';
  let fibonacci = (numb) =>
  {
    if (numb <= 1) {
      return 1;
    }
    return fibonacci(numb - 1) + fibonacci(numb - 2);
  }

  let luku = +prompt('Monennenko Fibonaccin lukujonossa esiintyvÃ¤n luvun haluat?');
  alert(fibonacci(luku-1));



</script>
