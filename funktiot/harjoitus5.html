<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harjoitus5</title>
</head>
<body>
<h1>Liitä</h1>

<script>
    'use strict';


    function liitä(lista) {
      let tuloste = '';
      for (let i = 0; i<lista.length ; i++ ) {
        tuloste += '' + lista[i] + '';
      }
      return tuloste;

    }

    let nimet = ['Viivi', 'Saara', 'Pekka'];
    let yhdiste = liitä(nimet);
    alert(yhdiste);

</script>

</body>
</html>
