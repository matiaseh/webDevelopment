<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harjoitus3</title>
</head>
<body>
<h1>Itseisarvo</h1>

<script>
    'use strict';

    function itseisarvo(luku) {
      return Math.abs(luku);
    }

    let luku = +prompt('Anna luku niin lasken sen itseisarvon.');
    let ia = itseisarvo(luku);
    alert('Luvun ' + luku + ' itseisarvo on ' + ia);

</script>
</body>
</html>
